<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Projekt</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/new_object.css">
    <script src="./scripts/dist/new-project-bundle.js" defer></script>
</head>
<body>
    <h1>Neues Projekt erstellen</h1>
    <label>Projektname<span style="color:var(--secundary-color)">*</span>:</label><br>
    <input type="text" id="project-name-input">
    <br>

    <label>Projektort<span style="color:var(--secundary-color)">*</span>:</label><br>
    <input type="text" id="project-place-input">
    <br>

    <label>Datum<span style="color:var(--secundary-color)">*</span>:</label><br>
    <input type="date" id="project-date-input">
    <br>

    <label>Beschreibung:</label><br>
    <textarea id="project-notes-input"></textarea>
    <br>

    <button id="submit-btn" class="btn btn-small btn-primary">Erstellen</button>
    <button id="close-window-btn" class="btn btn-small btn-grey">Abbrechen</button>
</body>
</html>
