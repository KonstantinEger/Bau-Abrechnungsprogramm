<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/new_object.css">
    <title>Typ hinzufügen</title>
</head>
<body>
    <h1>Typ hinzufügen</h1>

    <label>Name<span style="color:var(--secundary-color)">*</span>:</label><br>
    <input type="text" focus id="type-name-input">
    <br>

    <label>Bezahlung pro Stunde<span style="color:var(--secundary-color)">*</span>:</label><br>
    <input type="number" value="0" min="0" step="0.1" id="wage-input">€
    <br>

    <label>Stundenanzahl<span style="color:var(--secundary-color)">*</span>:</label><br>
    <input type="number" min="0" value="0" id="hours-amount-input">h
    <br>

    <button id="submit-btn" class="btn btn-small btn-primary">Hinzufügen</button>
    <button id="close-window-btn" class="btn btn-small btn-grey">Abbrechen</button>

    <script>require('./scripts/dist/new_worker_type-entry.js');</script>
</body>
</html>
